<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>List of all authors</title>
		<link rel="stylesheet" href="/list-style.css" th:href="@{/list-style.css}">
	</head>
	<body>
		<div class="heading">
			<h1>
				<span>Authors</span>
				<a class="action save" href="/author/new" th:href="@{author/new}">&#43</a>
			</h1>
		</div>
		<table>
			<thead>
				<tr>
					<th>â„–</th>
					<th>Name</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="author, authorStat : ${authors}" th:object="${author}">
					<td th:text="${authorStat.count}">0</td>
					<td th:text="*{name}">Author name</td>
					<td>
						<a class="action save" href="author-edit.html"
						   th:href="@{author/update(id=*{id})}">&#9998</a>
					</td>
					<td>
						<a class="action delete" href="#"
						   th:href="@{author/delete(id=*{id})}">&#10005</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
