spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:library
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  sql:
    init:
      mode: embedded

  liquibase:
    contexts: ddl,dml

  data:
    mongodb:
      host: localhost
      port: 0
      database: SpringBatchTestDB

  batch:
    job:
      enabled: true

  shell:
    interactive:
      enabled: false
    command:
      version:
        enabled: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

app:
  job-name: testMigrationJob
  chunk-size: 10
  cache-size-limit: 20
  h2-server-enabled: false