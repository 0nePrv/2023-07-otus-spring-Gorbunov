<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>New author page</title>
		<link rel="stylesheet" href="/css/form-style.css" th:href="@{/css/form-style.css}">
	</head>
	<body>
		<h3>New author:</h3>
		<form class="edit-form" method="post" action="/author/new"
		      th:method="post" th:object="${targetAuthor}" th:action="@{/author/new}">
			<div class="row">
				<label for="name-input">Name:</label>
				<input id="name-input" type="text" th:field="*{name}"/>
				<span class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
					Wrong author name
				</span>
			</div>
			<div class="row">
				<input type="submit" value="Submit">
				<a href="author-list.html" th:href="@{/author}">
					<button type="button">Cancel</button>
				</a>
			</div>
		</form>
	</body>
</html>
