server:
  port: 8080

spring:
  data:
    rest:
      base-path: data-rest
      default-page-size: 10
      detection-strategy: annotated
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:library
    username: user
    password: password
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
  sql:
    init:
      mode: always
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    contexts: ddl,dml,auth

management:
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ACTUATOR'
    shutdown:
      enabled: true
    prometheus:
      enabled: true
    logfile:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /monitor

logging:
  level:
    root: info
  file:
    path: log
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'