spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:library
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  sql:
    init:
      mode: always
      schema-locations: schema.sql
      data-locations: data.sql
logging:
  level:
    root: error
