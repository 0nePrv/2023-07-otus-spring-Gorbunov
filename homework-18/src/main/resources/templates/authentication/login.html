<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="/css/login-form-style.css" th:href="@{/css/login-form-style.css}">
	</head>
	<body>
		<div class="login-container">
			<h3>Authentication</h3>
			<form class="login-form" th:action="@{/login}" action="/login" method="post">
				<div th:if="${param.error}" class="invalid">
					<p>Invalid username and password</p>
				</div>
				<div th:if="${param.logout}" class="logout">
					<p>You have been logged out</p>
				</div>
				<div th:if="${param.accessDenied}" class="invalid">
					<p>Access denied</p>
				</div>
				<div class="form-group">
					<label for="username">Login</label>
					<input type="text" id="username" name="username" placeholder="Enter login"
					       required autocomplete="username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password"
					       placeholder="Enter password" required autocomplete="current-password">
				</div>
				<div class="form-group">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
